<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkers AI</title>
    <style>
      td,
      th {
        text-align: center;
      }

      td {
        font-size: 16px;
      }

      tr:nth-child(odd) {
        background-color: gainsboro;
      }

      tr:nth-child(event) {
        background-color: lightgray;
      }

      table {
        border-collapse: collapse;
      }
    </style>
  <link href="main.css" rel="stylesheet"></head>
  <body class="bg-gray-400">
    <div class="flex flex-col items-center">
      <div class="my-6">
        <h1 class="text-black text-6xl font-bold">Checkers AI</h1>
      </div>

      <div class="flex flex-wrap items-stretch gap-8">
        <!-- Main Game -->
        <div class="p-4 bg-orange-800">
          <div id="checkers"></div>
        </div>

        <div class="w-80 bg-white border-2 border-black scroll-auto">
          <table id="move-notation" class="w-full text-xl">
            <thead>
              <th class="h-12">White</th>
              <th class="h-12">Black</th>
            </thead>
          </table>
        </div>
      </div>
    </div>
  <script src="bundle.js"></script></body>
</html>
